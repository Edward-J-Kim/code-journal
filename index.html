<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre:wght@500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <nav class="navbar column-full">
        <span>Code Journal</span>
      </nav>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form id="information">
        <div class="row">
          <div class="column-full">
            <h1>New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half">
            <img src="images/placeholder-image-square.jpg" id="imgshow" alt="placeholderImg">
          </div>
          <div class="column-half">
            <label for="user-title">Title</label>
            <input required name="title" type="text" id="user-title" />
            <label for="user-url">Photo URL</label>
            <input required name="url" type="text" id="user-photo-url" />
          </div>
          <div class="column-full">
            <label for="user-notes">Notes</label>
            <textarea required name="notes" id="user-notes"></textarea>
            <div class="form-actions">
              <button type="submit">SAVE</button>
            </div>
          </div>
        </div>

      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
