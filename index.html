<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <header>
    <div class="container">
      <span>Code Journal</span>
      <span class="menu-entries">Entries</span>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form" class="entry-form">
      <form>
        <div class="new-entry">New Entry</div>
        <div class="display">
          <div class="image"><img src="./images/placeholder-image-square.jpg" alt="placeholderImg"></div>
          <div class="inputs">
            <label class="minor-heading" for="title">Title</label>
            <div><input name="title" class="small-box" type="text" id="title" required></div>
            <label class="minor-heading" for="image-url">Photo URL</label>
            <div><input name="image" class="small-box" type="text" id="image-url" required></div>
          </div>
        </div>
        <div>
          <label class="minor-heading" for="user-notes">Notes</label>
          <div>
            <textarea name="notes" class="large-box" rows="5" id="user-notes" required></textarea>
          </div>
        </div>
        <div class="button">
          <button id="submit" type="submit">SAVE</button>
        </div>
      </form>
    </div>
    <div id="entries-page" data-view="entries" class="entries-desktop">
      <div class="is-flex is-justify-content-space-between">
        <div class="entries-header"><span>Entries</span></div>
        <button class="new-entries" type="submit">NEW</button>
      </div>
      <div>
        <ul class="all-entries"></ul>
        <p id="no-entries-paragraph" class="entries has-entries has-display-none">No entries have been recorded.</p>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
